<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="output" id="output">
            <div id="output-top"></div>
            <div id="output-main"></div>
        </div>

        <button class="btn" id="ac-btn">AC</button>
        <button class="btn" id="c-btn">C</button>
        <button class="btn sym" id="perc-btn">%</button>
        <button class="btn sym" id="div-btn">/</button>

        <button class="btn num" id="7-btn">7</button>
        <button class="btn num" id="8-btn">8</button>
        <button class="btn num" id="9-btn">9</button>
        <button class="btn sym" id="plus-btn">+</button>
        
        <button class="btn num" id="4-btn">4</button>
        <button class="btn num" id="5-btn">5</button>
        <button class="btn num" id="6-btn">6</button>
        <button class="btn sym" id="minus-btn">-</button>

        <button class="btn num" id="1-btn">1</button>
        <button class="btn num" id="2-btn">2</button>
        <button class="btn num" id="3-btn">3</button>
        <button class="btn sym" id="x-btn">x</button>

        <button class="btn num" id="0-btn">0</button>
        <button class="btn sym" id="dot-btn">.</button>
        
        <div class="btn" id="equals-btn">=</div>
    </div>
</body>
</html>
